<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineME Dashboard</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/dashboard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/5ce14b4205.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="bg-gradient-to-b from-[#190000] to-[#29001b] h-full" id="body">
    <!-- Header -->
    <header class="w-full py-4 px-6 fixed">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between my-2 border-b pb-4 border-gray-200"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <i class="fas fa-film text-red-500 text-2xl"></i>
          <h1
            class="text-3xl font-extrabold bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent"
          >
            CineME
          </h1>
        </div>

        <!-- Navigation -->
        <nav class="hidden md:flex items-center space-x-8">
          <a
            href="./homepage.html"
            class="nav-item text-white hover:text-red-400 font-medium transition-colors duration-300"
            >Home</a
          >
          <a
            href="#"
            class="nav-item text-white hover:text-red-400 font-medium transition-colors duration-300"
            >Dashboard</a
          >
        </nav>

        <!-- Search Bar -->
        <div class="search-container flex-1 max-w-md mx-8">
          <div class="relative">
            <input
              type="text"
              placeholder="Search movie"
              class="search-input w-full px-4 py-2 pr-12 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 text-white placeholder-gray-300 focus:outline-none focus:border-red-400"
            />
            <button
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-white transition-colors duration-300"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Right Side Icons -->
        <div class="flex items-center space-x-4">
          <!-- Theme Toggle -->
          <button
            id="themeToggle"
            class="theme-toggle p-2 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 text-white hover:bg-white/20 transition-all duration-300"
            title="Toggle Day/Night Mode"
          >
            <svg
              id="sunIcon"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
            <svg
              id="moonIcon"
              class="w-5 h-5 hidden"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              ></path>
            </svg>
          </button>

          <!-- User Profile -->
          <div class="flex items-center space-x-2">
            <span class="text-white font-medium hidden sm:block"
              >Dararith PISETH</span
            >
            <div
              class="w-10 h-10 rounded-full bg-gradient-to-r from-red-400 to-pink-400 flex items-center justify-center text-white font-bold"
            >
              D
            </div>
          </div>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white p-2" id="mobileMenuBtn">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Layout -->
    <main class="flex h-[100vh]">
      <!-- Sidebar -->
      <aside
        class="h-full w-64 fixed top-0 pl-6 pt-8 pb-8 backdrop-blur-sm text-white min-h-screen shadow-lg border-r border-white/10"
      >
        <h2 class="text-2xl font-bold mb-6 border-white/20 pb-2">Library</h2>
        <nav class="flex flex-col space-y-4 pr-6">
          <!-- Watch Later -->
          <div
            id="watchLaterBtn"
            class="bg-white/10 border border-white/20 rounded-lg p-4 hover:scale-105 transition-all duration-300 hover:shadow-lg cursor-pointer text-center"
          >
            <i class="fas fa-clock text-xl text-red-400 mb-2"></i>
            <h3 class="text-base font-semibold">Watch Later</h3>
          </div>

          <!-- Your existing Add New Movie card -->
          <div
            id="addMovieCard"
            class="bg-white/10 border border-white/20 rounded-lg p-4 hover:scale-105 transition-all duration-300 hover:shadow-lg cursor-pointer text-center"
          >
            <i class="fas fa-plus-circle text-xl text-green-400 mb-2"></i>
            <h3 class="text-base font-semibold">Add New Movie</h3>
          </div>

          <!-- Draggable Modal -->
          <div
            id="addMovieModal"
            class="absolute top-[100px] left-[250px] z-100 hidden bg-gray-900 rounded-2xl shadow-2xl w-[1000px] mt-[2px] max-w-md border border-gray-700"
          >
            <!-- Modal Header (Drag Handle) -->
            <div
              id="modalHeader"
              class="flex items-center justify-between p-6 border-b border-gray-700 bg-gray-800 rounded-t-2xl cursor-move"
            >
              <h3 class="text-xl font-bold text-white">Add New Movie</h3>
              <button
                id="closeModal"
                class="text-gray-400 hover:text-white transition-colors"
              >
                <svg
                  class="w-6 h-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>

            <!-- Modal Body -->
            <form id="addMovieForm" class="p-6 space-y-4 text-white">
              <!-- Movie Title -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Movie Title</label
                >
                <input
                  type="text"
                  id="movieTitle"
                  required
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="Enter movie title"
                />
              </div>

              <!-- Release Year -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Release Year</label
                >
                <input
                  type="number"
                  id="movieYear"
                  min="1900"
                  max="2025"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="e.g., 2023"
                />
              </div>

              <!-- Genre -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Genre</label
                >
                <select
                  id="movieGenre"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                  <option value="">Select Genre</option>
                  <option value="Action">Action</option>
                  <option value="Comedy">Comedy</option>
                  <option value="Drama">Drama</option>
                  <option value="Horror">Horror</option>
                  <option value="Romance">Romance</option>
                  <option value="Sci-Fi">Sci-Fi</option>
                  <option value="Thriller">Thriller</option>
                  <option value="Adventure">Adventure</option>
                  <option value="Animation">Animation</option>
                  <option value="Documentary">Documentary</option>
                </select>
              </div>

              <!-- Director -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Director</label
                >
                <input
                  type="text"
                  id="movieDirector"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="Director name"
                />
              </div>

              <!-- Rating -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Rating (1-10)</label
                >
                <input
                  type="number"
                  id="movieRating"
                  min="1"
                  max="10"
                  step="0.1"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="e.g., 8.5"
                />
              </div>

              <!-- Poster -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Poster URL (Optional)</label
                >
                <input
                  type="url"
                  id="moviePoster"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500"
                  placeholder="https://example.com/poster.jpg"
                />
              </div>

              <!-- Description -->
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2"
                  >Description</label
                >
                <textarea
                  id="movieDescription"
                  rows="3"
                  class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 resize-none"
                  placeholder="Brief description of the movie..."
                ></textarea>
              </div>

              <!-- Auto Fetch -->
              <div class="flex items-center space-x-2">
                <input
                  type="checkbox"
                  id="autoFetch"
                  class="rounded border-gray-600 text-red-600 focus:ring-red-500"
                />
                <label for="autoFetch" class="text-sm text-gray-300">
                  Auto-fetch movie details from API
                </label>
              </div>
            </form>

            <!-- Modal Footer -->
            <div
              class="flex items-center justify-end space-x-3 p-6 border-t border-gray-700"
            >
              <button
                id="cancelBtn"
                class="px-4 py-2 text-gray-400 hover:text-white transition-colors"
              >
                Cancel
              </button>
              <button
                id="fetchDetailsBtn"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
              >
                Fetch Details
              </button>
              <button
                id="addMovieSubmit"
                class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
              >
                Add Movie
              </button>
            </div>
          </div>

          <!-- Statistics -->
          <div
            class="bg-white/10 border border-white/20 rounded-lg p-4 hover:scale-105 transition-all duration-300 hover:shadow-lg mt-[15px] cursor-pointer text-center"
          >
            <i class="fas fa-chart-bar text-xl text-blue-400 mb-2"></i>
            <h3 class="text-base font-semibold">Statistics</h3>
          </div>
        </nav>
      </aside>

      <!-- Right Side Content -->
      <div
        id="mainContent"
        class="h-full w-full ml-64 p-8 flex justify-center pt-[120px] bg-gradient-to-b from-[#190000] to-[#29001b] px-[100px] gap-[20px] flex-col lg:flex-row"
      >
        <!-- <img
          class="xl:w-[400px] lg:w-[350px] sm:w-[250px]"
          src="../img/png.png"
          alt=""
        />
        <p
          class="xl:text-[35px] lg:text-[25px] sm:text-[20px] text-white text-center neon-text mt-4"
        >

        </p> -->

          <div
            class="flex text-3xl font-bold w-full border-b border-white/20 pb-2 items-center justify-between"
          >
            <h2 class="">Your Watchlist</h2>
            <i class="fa-regular fa-pen-to-square" style="color: #ffffff"></i>
          </div>

          <ul id="movieList" class="space-y-4">
            <!-- <li
              class="bg-white/10 border border-white/20 rounded-lg p-4 hover:bg-white/20 transition duration-300 flex justify-between items-center px-[50px] "
            >
              <div class=" flex items-center">
                <img
                  class="max-w-[100px]"
                  src="https://image.tmdb.org/t/p/w300/yFHHfHcUgGAxziP1C3lLt0q2T4s.jpg"
                  alt=""
                />
                <div class="pl-[20px] flex flex-col gap-1">
                  <p class="text-3xl font-semibold">${title}</p>
                  <p class="text-xl text-gray-300">${release_date}</p>
                  <p class="text-xl text-gray-300">${laguage}</p>
                  <p class="text-xl text-gray-300">${rating}</p>
                </div>
              </div>
              <button
                class="bg-green-500 text-black p-[10px] h-[50px] font-semibold rounded-[10px]"
              >
                Watch now
              </button>
            </li> -->
          </ul>
        </div>
      </div>
    </main>
    <script src="../js/api.js"></script>
    <script src="../js/watchlater.js"></script>
    <script src="../js/AddMovie.js"></script>
    <script></script>
  </body>
</html>
